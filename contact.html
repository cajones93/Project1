    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a19f8eef8e.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a id="logo" class="navbar-brand" href="index.html"><img id="logo-img" src="assets/images/logo.png" alt="Ghostly Encounters Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
  
    <!-- Callout -->
    <header>
      
        <div class="container-fluid contact-header-container">
          
          <div class="about-jumbotron jumbotron-md">
            <h2 class="jumbotron-header text-center">Contact Us</h2>
            <p class="jumbotron-text text-center">For more information or enquiries<br>Contact us below.</p>

          </div>
        
      </div>

    </header>
    <!-- Contact Form -->
    <section class="contact-container">

        <form action="contact-complete.html" target="_blank" method="get" class="contact-form" autocomplete="on">
          <h2 class="form-header">Personal Details</h2>  
          <div class="form-group row ">
              <label for="name" class="col-sm-3 col-form-label contact-label">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="name" placeholder="Name" required>
              </div>
            </div>
            <div class="form-group row ">
                <label for="phone" class="col-sm-3 col-form-label contact-label">Phone</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="phone" placeholder="Phone number" required>
                </div>
              </div>
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label contact-label">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="Email address" required>
              </div>
            </div>
            <h2 class="form-header">Select Service(s)</h2>  
            <div class="form-group row">
              <div class="col-sm-3 contact-label">Service(s)</div>
              <div class="col-sm-9 contact-check">
                <div class="form-check d-sm-block d-lg-inline">
                  <input class="form-check-input" type="checkbox" id="seance" name="seance" value="Seance">
                  <label class="form-check-label" for="seance">
                    Seance
                  </label>
                </div>
                <div class="form-check d-sm-block d-lg-inline">
                    <input class="form-check-input" type="checkbox" id="ouijia" name="ouijia" value="Ouijia Board">
                    <label class="form-check-label" for="ouijia">
                      Ouijia Board
                    </label>
                  </div>
                  <div class="form-check d-sm-block d-lg-inline">
                    <input class="form-check-input" type="checkbox" id="house" name="house" value="Haunted House">
                    <label class="form-check-label" for="house">
                      Haunted House
                    </label>
                  </div>
                  <div class="form-check d-sm-block d-lg-inline">
                    <input class="form-check-input" type="checkbox" id="other" name="other" value="Other">
                    <label class="form-check-label" for="other">
                      Other
                    </label>
                  </div>
              </div>
            </div>
            <div class="form-group row">
                <label for="details" class="col-sm-3 col-form-label contact-label">Details</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="details" rows="3" placeholder="What would you like to know?" required></textarea>
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-12 form-submit">
                <button type="submit" class="buttons btn btn-warning">Submit</button>
              </div>
            </div>
          </form>

    </section>
    <!-- Footer -->
    <footer>
      <div class="container-fluid footer-container">
          <div class="row">
              <div class="col-12">
                  <ul class="list-inline social-links">
                      <li class="list-inline-item">
                          <a target="_blank" href="https://www.facebook.com" aria-label="Go to facebook (opens a new window)"> <i class="fa-brands fa-facebook" aria-hidden="true"></i></a>
                      </li>
                      <li class="list-inline-item">
                          <a target="_blank" href="https://www.instagram.com" aria-label="Go to instagram (opens a new window)"> <i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
                      </li>
                      <li class="list-inline-item">
                          <a target="_blank" href="https://www.youtube.com" aria-label="Go to youtube (opens a new window)"> <i class="fa-brands fa-youtube" aria-hidden="true"></i></a>
                      </li>
                      <li class="list-inline-item">
                          <a target="_blank" href="https://www.whatsapp.com" aria-label="Go to whatsapp (opens a new window)"> <i class="fa-brands fa-whatsapp" aria-hidden="true"></i></a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </footer>
</body>
</html>
